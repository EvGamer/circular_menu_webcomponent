<!DOCTYPE html>
<head>
  <title>Circular menu component demo</title>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "circular-menu": "./circular-menu.mjs"
      }
    }
  </script>
  <script src="circular-menu.mjs" type="module">
  </script>
  <script type="module">
    import { CircularMenu } from "circular-menu";

    console.log(CircularMenu);
    window.customElements.define("circular-menu", CircularMenu);
  </script>
  <div class="button-container">
    
    <circular-menu>
      <option value="tiny">XS</option>
      <option value="small">S</option>
      <option value="medium">M</option>
      <option value="large">L</option>
      <option value="huge">XL</option>
    </circular-menu>
  </div>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #252525;
    }

    .button-container {
      width: 50px;
      height: 50px;
    }
  </style>
</body>
